<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ALTSCHOOL APPLICATION PAGE</title>
</head>
<body>
    <header>
        <nav>
                <ul><a href="form.html">Application Form</a></ul>
                <ul><a href="index.html">About page</a></ul>
        </nav>
    </header>
       <h3>APPLICATION FORM</h3> 
        <h5>please fill in your details</h5>
        <form action="">
        <label for="firstname">Firstname*</label> <br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname" required> <br> <br>


        <label for="lastname">Lastname*</label> <br>
        <input type="text" id="lastname" name="firstname" placeholder="Enter lastname" required> <br> <br>

        
        <label for="selectGender" > Gender* </label> <br>
        <select id="selectGender" name="selectGender" required>
            <option value="Select Gender" disabled selected>Select Gender</option>
            <option value="Female"> Female</option>
            <option value="male"> Male</option>
        </select> <br> <br>


        <label for="Dob">Date of Birth*</label> <br>
        <input type="date" id="Dob" name="Dob" required> <br> <br>
        

        
        <label for="email">Email Address*</label> <br>
        <input type="email" id="email" name="email" placeholder="Enter email Address" required> <br> <br>


        <label for="Educationlevel" >Education Level* </label> <br>
        <select id="Educationlevel"  name="Educationlevel" required> 
            <option value="Educationlevel" disabled selected>Select Level of Education</option>
            <option value="BSC"> BSC</option>
            <option value="MSC"> MSC</option>
            <option value="diploma"> Diploma</option>
            <option value="doctorate"> Doctorate (phD)</option>
            <option value="Highschool"> High School / Secondary School</option>
            <option value="undergraduate"> Under graduate</option>
            <option value="juniorschool"> Junior / Middle School</option>
            <option value="postgraduate"> Post Graduate</option>
        </select> <br> <br>


        <label for="selectCountry" >Country* </label> <br>
        <select id="selectCountry" name="selectCountry" required>
            <option value="selectCountry" disabled selected>Select your Country</option>
            <option value="liberia"> Liberia</option>
            <option value="benin"> Benin</option>
            <option value="mali"> Mali</option>
            <option value="niger"> Niger</option>
            <option value="ghana">Ghana</option>
            <option value="kenya"> Kenya</option>
            <option value="cameroon"> Cameroon</option>
            <option value="gabon"> Gabon</option>
            <option value="senegal"> Senegal</option>
            <option value="togo"> Togo</option>
            <option value="tanznia"> Tanzania</option>
            <option value="rwanda"> Rwanda</option>
        </select> <br> <br>
        

        <label for="residence">State/City of Residence*</label> <br>
        <input type="text" id="" name="residence" placeholder="Enter State of Residence" required> <br> <br>

        <label for="employmentstatus" >Employment Status* </label> <br>
        <select id="employmentstatus" name="employmentstatus" required>
            <option value="employmentstatus" disabled selected>Select Employment Status</option>
            <option value="employed"> Employed</option>
            <option value="non-employed"> Non-Employed</option>
            <option value="self-employed"> Self-Employed</option>
        </select> <br> <br>

        
        <label for="tel">Phone Number*</label> <br>
        <input type="tel" id="" name="tel" placeholder="09078852420" required> <br> <br>

        <label for="chooseschool" >Choose School* </label> <br>
        <select id="chooseschool" name="chooseschool" required>
            <option value="selectschool" disabled selected> Select School </option>
            <option value="schoolofcreativeeconomy">School Of Creative Economy</option>
            <option value="schoolofbusiness"> School Of Business</option>
        </select> <br> <br>


        
        <label for="choosescourse" >Choose Course of Study* </label> <br>
        <select id="choosescourse" name="choosescourse" required>
            <option value="selectcourse" disabled selected> Select Course</option>
            <option value="frontendengineering"> Frontend Engineering</option>
            <option value="backendengineering">Backend Engineering</option>
            <option value="cloudengineering"> Cloud Engineering </option>
        </select> <br> <br>


        <label for="aboutus" >How did you hear about us* </label> <br>
        <select id="aboutus" name="aboutus" required>
            <option value="selectchannel" disabled selected>Select Channel</option>
            <option value="twitter"> Twitter</option>
            <option value="facebook"> Facebook</option>
            <option value="linkedin"> Linkedin</option>
            <option value="youtube"> Youtube</option>
            <option value="friend">Friend</option>
            <option value="whatsapp"> Whatsapp</option>
            <option value="instagram"> Instagram</option>
            <option value="billboard"> Billboard</option>
            <option value="other"> Others</option>
        </select> <br> <br>
        

        <label for="code"> Scholarship/Discount (Code optional)* </label> <br> 
        <input type="tel" code="" name="code" placeholder="Scholarship or student ID or discount codes" required> <br> <br>

        <label for="">By clicking continue, I agree to Terms of use and acknowledge that i have read the Privacy Policy</label> <br> <br>


        <button type="submit">Proceed</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </form>

     
   
</body>
</html>
